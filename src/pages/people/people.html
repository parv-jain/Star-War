<ion-header>

  <ion-navbar color="primary">
    <ion-title>People</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <button ion-item *ngFor="let person of (people | async)?.results" (click)="openDetails(person)">
          {{ person.name }}
        </button>
    </ion-list>
</ion-content>
